<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="masterdiv">
        <form class="searchbox" id="searchForm" type="submit">
            <img src="misc/images-removebg-preview.png" alt="" class="magnifying">
            <input type="text" id="search" class="searchbar" placeholder="Search City...">
        </form>
        <div class="content">
            <h1 class="location">Mama</h1>
            <div class="weatherinfo">
                <div class="leftdiv">
                    <img src="" alt="" class="icon">
                    <h1 class="conditions">Conditions</h1>
                </div>
                <div class="rightdiv">
                    <h1 class="temp">32*C</h1>
                    <h1 class="feeltemp">Feels Like: </h1>
                    <h1 class="humidity">Humidity: </h1>
                    <h1 class="precipitation">Precipitation: </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
